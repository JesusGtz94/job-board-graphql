type Query {
  jobs: [Job!]
  job(id: ID!): Job
}

"""
Represent a job ad posted to our board.
"""
type Job {
  id: ID!
  """
  The ___date___ when the job was published . ISO-8601
  """
  date: String!
  title: String!
  desc: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  desc: String
}
